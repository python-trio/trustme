name: Lint

on:
  push:
    branches-ignore:
      - "dependabot/**"
  pull_request:

jobs:
  Lint:
    name: 'Lint'
    timeout-minutes: 10
    runs-on: 'ubuntu-latest'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Run lint
        run: ./lint.sh
